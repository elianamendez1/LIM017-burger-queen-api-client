<section class="loginSection">
  <div class="container-img col-12">
    <img
      src="../../../assets/images/logotypeFoodelicious.png"
      class="img-fluid logo"
      alt=""
    />
  <div class="card col-4 color">
    <div class="card-body">
      <!-- <h3 class="title text-center">Please sign in</h3> -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
        <div class="form-group">
          <div class="form-floating mb-3">
            <input formControlName="email" type="email" class="form-control" placeholder="name@example.com"
            id="floatingInputEmail" required/>
            <label for="floatingInput">Email address</label>
          </div>
          <div class="text-danger">
            <span></span>
          </div>
        </div>
        <div class="form-group">
          <div class="form-floating mb-3">
            <input formControlName="password" type="password" class="form-control" placeholder="*****"
            id="floatingInputPassword" required/>
            <label for="validationPassword" class="form-label">Password</label>
          </div>
          <div class="alert alert-danger" *ngIf="ok">
            <span>{{errorMsg}}</span>
          </div>
        </div>
        <div class="d-grid">
        <button type="submit" id="singIn" class="btn btn-warning">Sing in</button>
        </div>
      </form>

    </div>
  </div>
</div>
</section>
